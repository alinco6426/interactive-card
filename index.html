<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon"> 
  <link rel="stylesheet" href="style.css"> 
  <title>Interactive card details form</title>
</head>
<body>
 <div class="wrapper">
  <!-- main content container starts here  -->
    <div class="main-content">
      <!-- card content displayer starts here -->
      <div class="card-content-displayer">
        <!-- start of front displayer section  -->
        <section class="front-displayer">
          <img src="card-logo.svg" alt="card-logo" class="card-logo">
          <h3 id="card-no-displayer">0000 0000 0000 0000</h3>
          <!-- start of name date container  -->
          <div class="name-date-container">
            <p id="username">Jane Appleseed</p>
            <p>
              <span id="exp-month-displayer">00 </span>
              <span>/</span>
              <span id="exp-year-displayer">00</span>
              </span>
            </p>
          </div>
          <!-- end of name date container  -->
        </section>
        <!-- end of first displayer section  -->
    
        <!-- start of card back displayer  -->
        <section class="back-displayer">
          <p class="card-code" id="card-code-displayer"> 000</p>
        </section>
        <!-- end of card back displayer  -->
      </div>
      <!-- card content displayer ends here  -->
    
      <!-- form feedback container starts here  -->
      <div class="form-feed-back-div">
        <!-- beginning of forms -->
        <form action="#" class="form" id="form">
          <!-- label and input for name start  -->
          <label for="card-name">
            <span>Cardholder</span>
            <input id="card-name" type="text" placeholder="  e.g. Jane Appleseed " class="info-getters">
            <small class="alert"></small>
          </label>
          <!-- label and input for name ends  -->
        
          <!-- label and input for card number start  -->
          <label for="card-numebr">
            <span>Card Number</span>
            <input id="card-number" type="tel" placeholder="  e.g. 1234 5678 9123 0000" size="16" maxlength="16"
              class="info-getters">
            <small class="alert"></small>
          </label>
          <!-- label and input for card number ends  -->
        
          <!-- wrapper for date getter and card code getter begins  -->
          <div class="date-code-wrapper">
            <!-- section for date3 getter starts here  -->
            <section class="date-container">
              <!-- label for both month and year getter  -->
              <label for="exp-date">
                <span>Exp. Date (MM/YY)</span>
        
                <div class="date-getter-container">
                  <!-- input for month getter  -->
                  <div>
                    <input id="month" type="text" maxlength="2" placeholder=" MM" class="info-getters">
                    <small class="alert"></small>
                  </div>
                  <!-- input for month getter ends  -->
        
                  <!-- input for year getter starts  -->
                  <div>
                    <input id="year" type="text" maxlength="2" placeholder="YY" class="info-getters">
                    <small class="alert"></small>
                  </div>
                  <!-- inputs for year getter ends  -->
                </div>
        
              </label>
              <!-- label for both month and year getter ends  -->
        
            </section>
            <!-- section for date getter ends here  -->
        
            <!-- section for card code getter starts here  -->
            <section class="card-code-container">
              <!-- label for card code and input for card code starts here  -->
              <label for="card-code">
                <span>cvc</span>
                <input id="card-code" type="text" maxlength="3" placeholder="e.g. 123" class="info-getters">
                <small class="alert"></small>
              </label>
              <!-- label for card code and input for the card code ends here  -->
            </section>
            <!-- section for card code gets ends here   -->
          </div>
          <!-- date code wrapper ends here  -->
          <!-- buton for submision --> <button type="submit" id="info-validator" class="info-validator">Confirm</button>
        </form>
        <!-- form container end -->

        <!-- feedback section starts here  -->
        <section class="feed-back-container" id="feed-back-container">
          <img src="icon-complete.svg" alt="icon-complete">
          <h1> Thank you!</h1>
          <p>We've added your card details</p>
          <button type="button" id="continue-btn"> Continue</button>
        </section>
        <!-- feedback section ends here -->
      </div>
     <!-- form feedback container ends here  -->
    </div>
    <!-- main-content div ends here -->
 </div>


 
 

<script src="function.js"></script>
</body>
</html>
